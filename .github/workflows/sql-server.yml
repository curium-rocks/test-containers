name: 'SQL Server QA Container'
on:
  push:
    branches: ['main']
    paths:
      - "sql-server/**"
      - '.github/workflows/sql-server.yml'
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: curium-rocks/sql-server
jobs:
  publish-container:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2
    # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@548e2346a9987b56d8a4104fe776321ff8e23440
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      uses: docker/build-push-action@0a196c9debcb2a8c801667d284cc098c0fe08d7f
      with:
        context: sql-server
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}